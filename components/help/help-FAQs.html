<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="help-FAQs.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        a {
            text-decoration: none;
            color: black;
            display: flex;
            align-items: center;
            gap: 20px;
            height: 30px;
            width: 169px;
            font-size: 15px;

        }

        .help {
            display: flex;
            background-color: rgb(207, 226, 255, .9);
            border-radius: 5px;
            width: 160px;
            height: 40px;
            border-width: 2px;
            border-style: solid;
            align-items: center;
        }

        .right-wrapper i {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgb(224, 211, 211);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

        }

        .right-wrapper:hover {
            cursor: pointer;
        }
    </style>
    <main>



        <!-- Left nav -->
        <div class="left-nav">
            <div class="logo-container">
                <!-- <img src="/image/amty-logo.png" alt="Amity Logo"> -->
            </div>
            <div class="top-wrapper" class="bg-primary.bg-gradient">
                <a href="#"><i class="bi bi-house-door"></i> Dashboard</a>
                <a href="#"><i class="bi bi-watch"></i> Time Table</a>

                <a href="#"><i class="bi bi-person"></i> Teachers</a>

                <a href="#"><i class="bi bi-book"></i> Class Notes</a>
                <a href="#"><i class="bi bi-bus-front-fill"></i> Bus </a>

            </div>
            <div class="bottom-wrapper">
                <div class="help">
                    <a href="#"><i class="bi bi-question-lg"></i> Help</a>
                </div>
                <a href="#"><i class="bi bi-box-arrow-left"></i> Logout</a>
            </div>
        </div>
        <div class="gap">

        </div>

        <!-- Top nav -->
        <div class="body-part">
            <div class="top-nav">
                <div class="topic">
                    Help

                </div>
                <div class="right-wrapper">
                    <i class="bi bi-gear"></i>
                    <i class="bi bi-bell"></i>
                    <i class="bi bi-person"></i>
                </div>
            </div>
            <div class="top-cont">
                <div class="heading">
                    Hi, How can we help?
                </div>
                <div class="search">
                    <input placeholder="search">
                </div>
            </div>
            <div class="middle-cont">
                <div class="FAQs">
                    <button class="first"> FAQs</button>
                </div>
                <div class="feedback">
                    <button class="second"> Feedback</button>
                </div>
                <div class="customer-service">
                    <button class="third"> Customer Service</button>
                </div>
            </div>
            <div class="bottom-cont">

                    <a href="#" class="FAQs-Blink">Billing FAQs:</a>
                  
                </div>
                <div class="right-cont">
                    <a href="#" class="Questions">How can I contact management team?</a>

                    <a href="#" class="Questions"> How can I report any issue with bus services?</a>
