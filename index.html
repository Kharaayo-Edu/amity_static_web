<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Amity app</title>
  </head>
  <body>
    <main>
      <div class="sidebar-container">
        <div class="sidebar-header">
          <img src="/assets/amity-logo.svg" alt="amity-logo" />
        </div>

        <div class="menu-container">
          <div class="top-menu-wrapper">
            <button type="button" class="btn btn-outline-secondary nav-button">
              <i class="bi bi-grid"></i>Dashboard
            </button>
            <button type="button" class="btn btn-outline-secondary nav-button">
              <i class="bi bi-truck"></i>Bus
            </button>
            <button type="button" class="btn btn-outline-secondary nav-button">
              <i class="bi bi-geo-alt"></i>Location
            </button>
            <button type="button" class="btn btn-outline-secondary nav-button">
              <i class="bi bi-alarm"></i>Timetable
            </button>
            <button type="button" class="btn btn-outline-secondary nav-button">
              <i class="bi bi-book"></i>Class Notes
            </button>
          </div>
          <div class="bottom-menu-wrapper">
            <button type="button" class="btn btn-outline-secondary nav-button">
              <i class="bi bi-question-circle"></i>Help
            </button>
            <button type="button" class="btn btn-outline-secondary nav-button">
              <i class="bi bi-box-arrow-left"></i>Logout
            </button>
          </div>
        </div>
      </div>

      <div class="main-content-wrapper">
        <div class="nav-bar">
          <div class="nav-title">
            <h1>Dashboard</h1>
          </div>
          <div class="nav-actions">
            <button type="button" class="btn">
              <i class="bi bi-chat-left fs-3"></i>
            </button>
            <button type="button" class="btn">
              <i class="bi bi-bell fs-3"></i>
            </button>

            <div class="avatar">
              <i class="bi bi-person-fill fs-4"></i>
            </div>
          </div>
        </div>
        <!-- <div class="card" style="width: 18rem;">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div> -->
      </div>
    </main>
  </body>
</html>
